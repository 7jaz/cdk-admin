

<div fxLayout="column"   style="background-color: white;     border: 1px solid #18988c;">

	<div class="button-header">
		<h3>Buttons</h3>
	</div>
	
	<div class="button-container">
		
		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >

				<h4 style="color: #0e773d;margin: 14px 0;">Raised Buttons</h4>

				<mat-divider></mat-divider>
		
				<button mat-raised-button style="margin-top: 10px;">Basic</button>
			    <button mat-raised-button color="primary">Primary</button>
			    <button mat-raised-button color="accent">Accent</button>
			    <button mat-raised-button color="warn">Warn</button>
			    <button mat-raised-button disabled>Disabled</button>
			    <a mat-raised-button routerLink=".">Link</a>			           

			</div>
			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
				<h4 style="color: #0e773d;margin: 14px 0;">Primary Buttons</h4>
				<mat-divider></mat-divider>

				<button mat-button style="margin-top: 10px;">Basic</button>
                <button mat-button color="primary">Primary</button>
                <button mat-button color="accent">Accent</button>
                <button mat-button color="warn">Warn</button>
                <button mat-button disabled>Disabled</button>
                <a mat-button routerLink=".">Link</a>		           
				
			</div>
		</div>

		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >

				<h4 style="color: #0e773d;margin: 14px 0;">Fab Buttons</h4>
				<mat-divider></mat-divider>
		
				<button mat-fab style="margin-top: 10px;">Basic</button>
                <button mat-fab color="primary">Primary</button>
                <button mat-fab color="accent">Accent</button>
                <button mat-fab color="warn">Warn</button>
                <button mat-fab disabled>Disabled</button>
                <button mat-fab>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <a mat-fab routerLink=".">Link</a>	
						           

			</div>
			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
				<h4 style="color: #0e773d;margin: 14px 0;">Icon Buttons</h4>
				<mat-divider></mat-divider>
		
				<button mat-icon-button style="margin-top: 10px;">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <button mat-icon-button color="accent">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <button mat-icon-button disabled>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>			           
				
			</div>
		</div>


		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >

				<h4 style="color: #0e773d;margin: 14px 0;">MiniFab Buttons</h4>
				<mat-divider></mat-divider>
		
				<button mat-mini-fab style="margin-top: 10px;">Basic</button>
                <button mat-mini-fab color="primary">Primary</button>
                <button mat-mini-fab color="accent">Accent</button>
                <button mat-mini-fab color="warn">Warn</button>
                <button mat-mini-fab disabled>Disabled</button>
                <button mat-mini-fab>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
                </button>
                <a mat-mini-fab routerLink=".">Link</a>		           

			</div>
			<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
						           
				
			</div>
		</div>

					

	</div>


	<div class="button-header" style="    margin-top: 10px;">
		<h3>Exapmles</h3>
	</div>

	<mat-tab-group fxFlexFill>
		<mat-tab label="TS">
            <pre style="white-space:pre-line;"><code mwlHighlightJs [source]="buttonHelpers?.tsSourceRaisedButton" language="typescript"></code></pre>
        </mat-tab>
        <mat-tab label="HTML">
            <pre style="white-space:pre-line;"><code mwlHighlightJs [source]="buttonHelpers?.htmlSourceRaisedButton" language="html"></code></pre>
        </mat-tab>

        <mat-tab label="PREVIEW">
        	<div style="padding: 20px;">
	        	<button mat-raised-button>Basic</button>
				<button mat-button color="primary">Primary</button>
				<button mat-icon-button color="accent">
	            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
	                </button>
			  	<button mat-raised-button disabled>Disabled</button>
	            <button mat-mini-fab>
	            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
	                </button>
			  	<a mat-button routerLink=".">Link</a>
		  	</div>
        </mat-tab>
    </mat-tab-group>

</div>
