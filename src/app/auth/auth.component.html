<mat-sidenav-container class="container" fullscreen  >
    <mat-sidenav   [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
         <img src="./assets/logo.codetok.png" width="36px">
            <h1 style="font-size: 26px;font-family: Roboto;color:white;margin-top: 8px" >
                CODETOK.<span style="font-size: 12px;">com</span>
            </h1>
        </mat-toolbar>
        <cdk-sidemenu></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content  >
        <mat-drawer-container fullscreen >
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar  color="primary" class="mat-elevation-z4">
                    <img src="./assets/logo.codetok.png" width="36px">
                </mat-toolbar>
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">
                <mat-toolbar   class="mat-elevation-z4">                            
                    <button mat-icon-button (click)="sidenav.toggle();drawer.toggle();" *ngIf="matDrawerShow">
                        <i class="material-icons app-toolbar-menu">menu </i>
                    </button> 
                    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
                        <i class="material-icons app-toolbar-menu">menu </i>
                    </button> 
                </mat-toolbar>
                <perfect-scrollbar  >
                    <div style="padding: 5px 5px 80px 5px;"  >
                        <router-outlet></router-outlet>
                    </div>
                </perfect-scrollbar>
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>
</mat-sidenav-container>
