<div class="sidebar-items-container">
	<button mat-icon-button (click)="isOpen = !isOpen;" [ngClass]="[cssPrefix+'-btn']" [class.open]="isOpen">
	  <mat-icon>reorder</mat-icon>
	  <span class="badge" *ngIf="sidebar.length !== 0">{{ sidebar?.length }}</span>
	</button>

	<div class="dropdown mat-elevation-z4" [class.open]="isOpen">

	<div class="card">
      	<div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        	<div class="title">
         		 <div class="name">Overview</div>
         	</div>
         	<div><p>Haii</p></div>
         	<div *ngIf="sidebar.length !== 0; then thenBlock else elseBlock;"></div>
	      	<div class="footer" fxLayout="row" fxLayoutAlign="center center">
	        	<div class="action">View all</div>
	    	</div>
        </div>
    </div>
</div>


<ng-template #thenBlock>
	<perfect-scrollbar class="content">
		<div *ngFor="let event of events">
	      	<div class="sidebar" fxLayout="row" fxLayoutAlign="start center" mat-ripple>
		        <p>Upcoming Events</p>
			        <div class="title" fxLayout="column">
			          <div class="name">{{ event.title }}</div>
			          <div class="time">{{ event.time }}</div>
			        </div>
			        <span fxFlex></span>
			    
	      		</div>
	      	<div class="divider" *ngIf="!isLast"></div>
	    </div>
	</perfect-scrollbar>
</ng-template>

<ng-template #elseBlock>
  <div class="no" fxLayout="row" fxLayoutAlign="center center">暂无通知</div>
</ng-template>
